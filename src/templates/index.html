<!DOCTYPE html>
<html>

<head>
  <title>Nomad News</title>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>

<body>
  <header>
    <h1>Nomad News</h1>
    <div>
      Order by: 
      {% if order_by == 'new' %}
      <a href="?order_by=popular">
        Popular
      </a>
       | 
       <strong>
        New
       </strong>
      {% else %}
      <strong>Popular</strong>
       | 
      <a href="?order_by=new">
      New
      </a>
      {% endif %}
    </div>
  </header>
  <main>
    {% for article in articles %}
    <div>
      <div>
        <a href="/{{ article.objectID }}">
          <h3>{{ article.title }}</h3>
        </a>
         (<a href="{{ article.url }}" target="_blank">{{ article.url }}</a>)
      </div>
      <div>
        {{ article.points }} points | By: {{ article.author }} | {{ article.num_comments }} comments
      </div>
    </div>
    <hr />
    {% endfor %}
  </main>
</body>

</html>
