<!DOCTYPE html>
<html>
  <head>
    <title>Reddit Reader</title>
    <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Reddit Reader</h1>
      {% if failed %}
      <h3>Couldn't add subreddit</h3>
      {% else %}
      <h3>Processing...</h3>
      {% endif %}
    </header>
    {% if failed %}
    <main>
      <h4>{{ message|safe }}</h4>
      <a href="/">← Go back</a>
    </main>
    {% endif %}
  </body>
</html>
